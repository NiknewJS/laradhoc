version: '3'

services:
  db:
    restart: always
    container_name: ${CONTAINER_PREFIX}_db
    tty: true
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-authentication-plugin=mysql_native_password']
    build:
      context: ./.docker/images/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_INITDB_SKIP_TZINFO: 1
    expose:
      - "3306"
    ports:
      - ${MYSQL_PORT}:3306
    volumes:
      - sql-data:/var/lib/mysql
    depends_on:
      - nginx

  phpmyadmin:
    restart: always
    container_name: ${CONTAINER_PREFIX}_phpmyadmin
    build:
      context: ./.docker/images/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=${MYSQL_USER}
      - PMA_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - ${PHPMYADMIN_PORT}:80
    depends_on:
      - db


  nginx:
    restart: always
    container_name: ${CONTAINER_PREFIX}_nginx
    working_dir: /var/www/
    build:
      context: ./.docker/images/nginx
      args:
        - APP_HOST=${APP_HOST}
    volumes:
      - ${APP_SRC}:/var/www/
      - ./.docker/images/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/images/nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - ${NGINX_PORT_80}:80
    depends_on:
      - php-fpm

  php-fpm:
    user: ${CURRENT_UID}
    container_name: ${CONTAINER_PREFIX}_php-fpm
    working_dir: /var/www/
    expose:
      - 9000
    build:
      context: ./.docker/images/php-fpm
      args:
        - ENABLE_XDEBUG=${ENABLE_XDEBUG}
    volumes:
      - ${APP_SRC}:/var/www/

  redis:
    restart: always
    container_name: ${CONTAINER_PREFIX}_redis
    build:
      context: ./.docker/images/redis
    expose:
      - 6379
  mailhog:
    user: ${CURRENT_UID}
    restart: unless-stopped
    container_name: ${CONTAINER_PREFIX}_mailhog
    build:
      context: ./.docker/images/mailhog
    expose:
      - "1025"
    ports:
      - ${MAILHOG_PORT}:8025
  echo-server:
    restart: always
    container_name: ${CONTAINER_PREFIX}_echo-server
    build:
      context: ./.docker/images/echo-server
    ports:
      - 6001
    volumes:
      - ./.docker/images/echo-server/laravel-echo-server.json:/opt/laravellaravel-echo-server.json:ro
    depends_on:
      - redis
  composer:
    user: ${CURRENT_UID}
    working_dir: /var/www/
    container_name: ${CONTAINER_PREFIX}_composer
    build:
      context: ./.docker/images/composer
    volumes:
      - ${APP_SRC}:/var/www
  node:
    user: ${CURRENT_UID}
    working_dir: /var/www/
    container_name: ${CONTAINER_PREFIX}_node
    build:
      context: ./.docker/images/node
    volumes:
      - ${APP_SRC}:/var/www
volumes:
  sql-data: